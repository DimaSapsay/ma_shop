{% extends "index.html" %}
{% block content %}
<h1> Registration</h1>
<form>
  <div class="form-group">
    <label for="first_name">First name</label>
    <input type="first_name" class="form-control" id="first_name_input" aria-describedby="emailHelp">
  </div>
    <div class="form-group">
        <label for="second_name">Second name</label>
        <input type="second_name" class="form-control" id="second_name_input" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email_input" aria-describedby="emailHelp">
    </div>
  <div class="form-group">
    <label for="InputPassword1">Password</label>
    <input type="password" class="form-control" id="eInputPassword">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
