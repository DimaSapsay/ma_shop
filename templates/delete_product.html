{% extends "index_admin.html" %}
{% block title %}Delete product {% endblock %}
{% block content %}
<div class="container">
    {% for message in get_flashed_messages()%}
    <div class="alert alert-success" role="alert">{{ message }}</div>
    {% endfor %}
    <p class="alert alert-light">{{ message }}</p>
    <h1 class="m-5">Delete product</h1>
    <form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="product_id">Product id</label>
        <input type="text" class="form-control" id="id_input" name="product_id" value="" required>
    </div>
     <p><button type="submit" class="btn btn-primary btn-lg">Delete</button></p>
    </form>
</div>
{% endblock %}
