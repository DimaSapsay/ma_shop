{% extends "index.html" %}
{% block title %}Add news{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <h3>Add news</h3>
    </div>
    <form>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label">Title</label>
            <textarea class="col-sm-11 form-control" rows="1"></textarea>
        </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label">Text</label>
            <textarea class="col-sm-11 form-control" rows="5"></textarea>
        </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <button type="submit" class="btn btn-primary mb-2">Add</button>
        </div>
    </form>
</div>
{% endblock %}
