{% extends "index_admin.html" %}
{% block title %}Delete category{% endblock %}
{% block content %}
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>Category name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {% for category in all_categories %}
            <tr>
                <td>{{category[0]}}</td>
                <td>{{category[1]}}</td>
                <td>
                    <button type="button" class="btn btn-danger btn-sm">Delete</button>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
