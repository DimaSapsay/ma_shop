{% extends "index_admin.html" %}
{% block content %}
<div class="container">
<p class="badge badge-warning">{{ message }}</p>
<h1 class="m-5">Add product</h1>
<form method="POST" enctype="multipart/form-data">
  <div class="form-group">
    <label for="product_name">Name</label>
    <input type="text" class="form-control" id="name_input" name="product_name" value="">
  </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price_input" name="price" value="">
    </div>
    <div class="form-group">
        <label for="product_category">Category id</label>
        <input type="number" class="form-control" id="product_category" name="product_category" value="">
    </div>
    <div class="form-group">
        <label for="img">Upload img</label>
        <input type="file" class="form-control" id="img" name="img" value="">
    </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
