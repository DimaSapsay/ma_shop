{% extends "index_admin.html" %}
{% block content %}
<div class="container">
<p class="alert alert-light">{{ message }}</p>
<h1 class="m-5">Add product</h1>
<form method="POST" enctype="multipart/form-data">
  <div class="form-group">
    <label for="product_name">Name</label>
    <input type="text" class="form-control" id="name_input" name="product_name" value="" required>
  </div>
  <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price_input" name="price" value="" required>
    </div>
  <div class="input-group mb-3">
        <select class="form-control" name="category" id = "test" required>
            <option value="" disabled selected>Choose category</option>
            {% for category in all_categories %}
            <option value="{{category[0]}}">{{category[1]}}</option>
            {% endfor %}
        </select>
    </div>
  <div class="custom-file">
      <input type="file" class="custom-file-input" id="img1" name="img" required>
      <label class="custom-file-label" for="img1"></label>
  </div>
  <div class="form-group">
        <p> </p>
        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    </div>
</form>
</div>
{% endblock %}
