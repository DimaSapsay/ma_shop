{% extends "index.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
<h1 class="m-5">Login</h1>
<form method="post">
  <div class="form-group">
    <label for="login">Login</label>
    <input type="email" class="form-control" id="email_input" value="" placeholder="example@example.example">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="eInputPassword" value="" placeholder="Some password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
