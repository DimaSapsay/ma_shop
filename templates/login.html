{% extends "index.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
<p class="alert alert-warning">{{ message }}</p>
<h1 class="m-5">Login</h1>
<form method="post">
  <div class="form-group">
    <label for="email">Email</label>
    <input required type="email" class="form-control" id="email_input" name="email" value="{{ email }}" placeholder="JohnSmith@mail.com">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input required type="password" class="form-control" id="eInputPassword" name="password" value="" placeholder="Some password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
