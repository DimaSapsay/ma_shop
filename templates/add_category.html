{% extends "index_admin.html" %}
{% block content %}
<div class="container">
<p class="badge badge-warning">{{ message }}</p>
<h1 class="m-5">Add category</h1>
<form method="post">
  <div class="form-group">
    <label for="category_name">Name</label>
    <input type="text" class="form-control" id="category_input" name="category_name" value="{{category_name}}" placeholder="Category">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
