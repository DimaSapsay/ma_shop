{% extends "index_admin.html" %}
{% block content %}
<div class="container">
    {% for message in get_flashed_messages() %}
      <p class="alert alert-warning">{{ message }}</p>
    {% endfor %}

    <h1 class="m-5">Edit product</h1>

    <form method="POST" enctype="multipart/form-data">

        <label>Category</label>

        {% for category in categories %}

        <div class="form-check">
        <input class="form-check-input" type="radio" name="category" id="exampleRadios2" value="{{ category[0] }}">
        <label class="form-check-label" for="exampleRadios2">
            {{ category[1] }}
        </label>

        {% endfor %}

 <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Categories</legend>

    <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          <label class="form-check-label" for="gridRadios1">
            First radio
          </label>
        </div>
    </div>
        
    </div>
  </fieldset>

    <div class="form-group">
        <label for="product_name">Name</label>
        <input type="hidden" name="product_id" value="{{ product[0] }}">
        <input type="hidden" name="category" value="{{ product[4] }}">
        <input type="text" class="form-control" id="name_input" name="product_name" value="{{ product[1] }}" required>
    </div>

    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price_input" name="price" value="{{ product[2] }}" required>
    </div>

    <div class="form-group">
        <p>Image</p>
        <img class="img-responsive" src="/image/{{product[0]}}" alt="prewiew" width="150" height="100">
    </div>

    <div class="custom-file">
      <input type="file" class="custom-file-input" id="img1" name="img">
      <label class="custom-file-label" for="img1"></label>
    </div>

    <div class="form-group">
        <p></p>
        <button type="submit" class="btn btn-primary btn-lg">Save</button>
    </div>
</form>
</div>
{% endblock %}
