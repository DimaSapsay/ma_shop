{% extends "index_admin.html" %}
{% block title %}Admin: Manage_orders{% endblock %}
{% block content %}
<script src="https://use.fontawesome.com/c560c025cf.js"></script>
<div class="container">
    <div class="clearfix"></div>
</div>
<div class="container">
    <table class="table table-striped w-auto table-bordered">
        <thead>
        <tr>
            <th>Order id</th>
            <th>User id</th>
            <th>Order date</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {% for order in all_orders %}
            <tr>
                <td>{{order.id}}</td>
                <td>{{order.id_user}}</td>
                <td>{{order.order_date}}</td>
                <td>
                    <form method="post">
                        <input type="hidden" name="delete_item" value="{{ order.id }}">
                        <button class="btn btn-outline-danger btn-xs">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                    </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
