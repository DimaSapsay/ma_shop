{% extends "index.html" %}
{% block title %} Cart {% endblock %}

{% block content %}
<script src="https://use.fontawesome.com/c560c025cf.js"></script>
<div class="container">
    <div class="card my-3">
        <div class="card-header bg-dark text-light">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            <b>Shipping cart</b>
            <div class="clearfix"></div>
        </div>
{% for cart_item in cart_items.values() %}
        <div class="card-body">
            <!-- PRODUCT -->
            <div class="row">
                <div class="col-12 col-sm-12 col-md-2 text-center">
                    <img class="img-responsive" src="/image/{{cart_item["product_id"]}}" alt="prewiew" width="120" height="80">
                </div>
                <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
                    <h4 class="product-name"><strong>{{cart_item["name"]}}</strong></h4>
                </div>
                <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
                    <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
                        <h6><strong>{{cart_item["price"]}} <span class="text-muted">&nbsp;x</span></strong></h6>
                    </div>
                    <div class="col-4 col-sm-4 col-md-4">
                        <div>
                            <input type="number" step="1" max="99" min="1" value="{{cart_item["pieces"]}}" title="Qty" class="qty" size="4">
                        </div>
                    </div>
                    <div class="col-2 col-sm-2 col-md-2 text-right">
                        <form method="post">
                             <input type="hidden" name="delete_item" value="{{cart_item["product_id"] }}">
                        <input type="hidden" name="delete_item" value="{{cart_item["product_id"] }}">
                        <button class="btn btn-outline-danger btn-xs">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                        </form>
                    </div>
                </div>
            </div>
            <hr>
        </div>
{% endfor %}
        <!-- END PRODUCT -->
        <div class="card-footer">
            <div class="pull-right" style="margin: 10px">
                <form action="/cart/create_order"  method="post">
                    <button formmethod="post" class="btn btn-danger pull-right" name="Checkout">Checkout</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
