{% extends "index.html" %}
{% block title %}MA SHOP | NEWS{% endblock %}
{% block content %}
<div class="container">
    <h1 class="text-center mt-3 mb-5">MA shop news</h1>
    {% for item in news %}
    <div class="border-top">
        <h3 class="container text-center m-3">{{item[1]}}</h3>
        <p class="container">{{item[2]}}</p>
        <div class="container d-flex flex-row-reverse mb-3">
            <form method="post" action="{{ url_for('delete_news', news_id=item[0]) }}">
                <button type="submit" class="span2 btn btn-danger">Delete</button>
            </form>
            <div class="mr-3">
                <text class="text-muted">Publication date: {{item[3]}}</text>
            </div>
            <div class="mr-3">
                <text class="text-muted">Author: {{item[4] + ' ' + item[5]}}</text>
            </div>
        </div>
        <div class="container">
            <form method="post" action="{{ url_for('edit_news', news_id=item[0]) }}">
                <div>
                    <label>
                        <input name="title" type="text" maxlength="255" placeholder="News title">
                    </label>
                </div>
                <label>
                    <textarea name="post" cols="120" rows="10" placeholder="News post"></textarea>
                </label>
                <div class="d-flex flex-row-reverse mb-3">
                    <button type="submit" class="btn btn-warning">Edit</button>
                </div>
            </form>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
