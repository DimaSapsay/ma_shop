{% extends "index_admin.html" %}
{% block content %}
<div class="container">

    {% for message in get_flashed_messages() %}
      <p class="alert alert-warning">{{ message }}</p>
    {% endfor %}

<form method="POST">

    <div class="form-group">
        <p></p>
        <label for="category_name">New name</label>
        <input type="text" class="form-control" id="name_input" name="new_name" value="{{ category }}" required>
    </div>
    <div class="form-group">
        <p></p>
        <button type="submit" class="btn btn-primary btn-lg">Save</button>
    </div>
</form>
</div>

{% endblock %}
