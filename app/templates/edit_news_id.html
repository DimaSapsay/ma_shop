{% extends "index_admin.html" %}
{% block title %}Edit news{% endblock %}
{% block content %}
<div class="container">
    <h1 class="m-5">Edit: {{post.title}}</h1>
    <form action="{{ url_for('edit_news_id', news_id=post.id) }}" method="post">
        {% for field in form %}
        <div class="form-group">
            {{ field.label(class='control-label') }}
            {{ field(class='form-control') }}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Update</button>
    </form>
</div>
{% endblock %}
